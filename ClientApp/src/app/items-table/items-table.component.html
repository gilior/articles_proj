<button *ngIf="!favorites" (click)="onBackToCategories.emit()" type="button" mat-button extended>
  <mat-icon>rotate_left</mat-icon>
</button>

<section class="container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>



    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
      <td mat-cell *matCellDef="let row"><img [src]="row.image"> </td>
    </ng-container>

    
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let row"> {{row.category.name}} </td>
    </ng-container>

    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Favorite </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="updateFavorite(row)" type="button" mat-button extended>
          <mat-icon>{{row.isFavorite?'remove':'add'}}</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

</section>
